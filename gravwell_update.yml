#Ansible Playbook
#Gravwell Update

#command to execute: ansible-playbook -vvv -i /etc/ansible/hosts/ -e ansible_pythone_interpreter=/user/bin/python3 gravwell_update.yml --ask-beomce-pass
        
#Gravwell Indexers
    - hosts: gravwell_indexers
      user: gravuser
      become: yes
      become_method: sudo
      become_user: root
      gather_facts: yes
      tasks:

        - name: update and upgrade
          apt:
           state: latest
           upgrade: yes
           update_cache: yes
           cache_valid_time: 86400
    
# Soft System reload
        - name: Reload daemon
          shell: systemctl daemon-reload


#Gravwell Searchhead
    - hosts: gravwell_searchhead
      user: gravuser
      become: yes
      become_method: sudo
      become_user: root
      gather_facts: yes
      tasks:

        - name: update and upgrade
          apt:
           state: latest
           upgrade: yes
           update_cache: yes
           cache_valid_time: 86400

# Soft system reload
        - name: Reload daemon
          shell: systemctl daemon-reload
